<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export API Data to Excel</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #exportBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #exportBtn:hover {
            background-color: #45a049;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        #exportBtn:active {
            transform: scale(0.98);
        }

        #exportBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <h1>Export Data to Excel</h1>
    <button id="exportBtn">Export to Excel</button>

    <footer>
        © 2025 Export Tool by [A.I.Tech]
    </footer>

    <script>
        document.getElementById("exportBtn").addEventListener("click", async () => {
            const apiUrl = "http://localhost:3333/api/TaskInboundDetail-requests";
            const exportBtn = document.getElementById("exportBtn");

            exportBtn.disabled = true;
            exportBtn.textContent = "Exporting...";

            try {
                // ดึงข้อมูลจาก API
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // กำหนดคอลัมน์ที่ต้องการ
                const formattedData = data.map((item, index) => ({
                    No: index + 1,
                    TI_ID: item.TI_ID,
                    TI_Status: item.TI_Status,
                    TI_CreateOn: item.TI_CreateOn,
                    TI_MoldCode: item.TI_MoldCode,
                    TI_Qty: item.TI_Qty,
                    TI_ProgramID: item.TI_ProgramID,
                    TI_LotNo: item.TI_LotNo,
                    TI_MoldSerial: item.TI_MoldSerial
                }));

                // สร้าง Workbook และ Worksheet
                const workbook = XLSX.utils.book_new();
                const worksheet = XLSX.utils.json_to_sheet(formattedData);

                XLSX.utils.book_append_sheet(workbook, worksheet, "TaskInboundDetail");

                // บันทึกไฟล์ Excel
                XLSX.writeFile(workbook, "TaskInboundDetail.xlsx");
                alert("Export สำเร็จ!"); 
            } catch (error) {
                console.error("Error fetching or exporting data:", error);
                alert("มีข้อผิดพลาดในการดึงหรือส่งออกข้อมูล");
            } finally {
                exportBtn.disabled = false;
                exportBtn.textContent = "Export to Excel";
            }
        });
    </script>
</body>

</html>
